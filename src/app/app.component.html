<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{appTitle}}</span>
  </mat-toolbar-row>

</mat-toolbar>

<section>
  <div *ngIf="!categoryList.length">
    <p id="no-content">Oi! Aguarde alguns segundos enquanto carregamos suas categorias.</p>
  </div>

  <mat-action-list *ngIf="categoryList.length">
    <h3 mat-subheader>Categorias</h3>
    <mat-list-item *ngFor="let category of categoryList">
      <mat-icon mat-list-icon>category</mat-icon>
      <h4 mat-line>{{category.nome}}</h4>
    </mat-list-item>
  </mat-action-list>
</section>
